{% extends 'base.html' %}

{% block head %}
<title>Halaman Index</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
	<div class="row">
		<div class="col text-center">
			<h1>Daftar Mahasiswa</h1>
			<a href="/add" class="btn btn-primary btn-block">Tambah Mahasiswa</a>
		</div>
	</div>
	<table class="table table-striped">
		<thead>
			<tr class="text-center">
				<th scope="col">Nama</th>
				<th scope="col">Kelas</th>
				<th scope="col">Email</th>
				<th scope="col">Delete</th>
				<th scope="col">Update</th>
			</tr>
		</thead>
		<tbody>
			{% for mhs in data %}
			<tr class="text-center">
				<th>{{ mhs[1] }}</td>
				<td>{{ mhs[2] }}</td>
				<td>{{ mhs[3] }}</td>
				<td>
					<a href="/delete/{{ mhs[0] }}" class="btn btn-danger btn-block">Delete</a>
				</td>
				<td>
					<a href="/update/{{ mhs[0] }}" class="btn btn-success btn-block">Update</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>


{% endblock %}
