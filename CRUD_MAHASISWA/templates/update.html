<div class="container mt-5">
	<div class="row">
		<div class="col-sm-12 text-center">
			<h1>Update Mahasiswa</h1>
			<hr />
		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-sm-8">
			{% for i in data %}
			<form action="/update/{{ i[0] }}" method="post">
				<div class="form-group">
					<label for="nama">Nama</label>
					<input
						type="text"
						name="nama"
						id="nama"
						class="form-control"
						placeholder="Masukan nama"
						required
						value="{{i[1]}}"
					/>
				</div>
				<div class="form-group">
					<label for="telp">Kelas</label>
					<input
						type="text"
						name="kelas"
						id="kelas"
						class="form-control"
						placeholder="Masukan Kelas Anda"
						required
						value="{{i[2]}}"
					/>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						class="form-control"
						placeholder="Masukan email"
						required
						value="{{i[3]}}"
					/>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block">Ubah</button>
				</div>
				<input type="hidden" name="id" value="{{ i[0] }}">
			</form>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
