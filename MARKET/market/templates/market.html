{% extends 'base.html' %}

{% block title %}
  Market Page
{% endblock %}

{% block content %}
<!-- Start Here -->
<br />


<!-- <h1 style="text-align: center">Market Page</h1> -->
<br />
<div class="container">
<table class="table table-hover table-dark table-striped">
  <thead>
    <tr>
      <!-- Your Columns Here -->
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Barcode</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items: %}
    <tr>
      <!-- Your rows inside the table HERE -->
      <td scope="row">{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.barcode }}</td>
      <td>{{ price[item.name]}}</td>
      <td>{{ item.description }}</td>
      <td>
        <button class="btn btn-outline btn-info">More Info</button>
        <button class="btn btn-outline btn-success">Buy</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
<!-- End Here -->
{% endblock %}
